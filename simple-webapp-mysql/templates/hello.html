<!doctype html>
<title>Hello from {{ group_name }}</title>
<body style="background: {{ color }};"></body>
<div style="color: #e4e4e4;
    text-align:  center;
    height: 90px;
    vertical-align:  middle;">

  <img src="{{ url_for('static', filename='img/image.jpg') }}">
  {% if db_connect_result %}
  <h3> Successfully connected to the MySQL database.</h3>
  {% else %}
  <h3> Failed connecting to the MySQL database. </h3>
  {% endif %}
  <h2> S3 image location is : "{{ image_url }}" </h2>

  {% if debug %}
    <h2> {{ debug }} </h2>
  {% endif %}

  {% if name %}
    <p> From {{ name }}!</p>
  {% endif %}

  {% if contents %}
  <textarea rows="10" cols="50">
    {{ contents }}
  </textarea>
  {% endif %}

</div>
